<!DOCTYPE html><html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrapの基本テンプレート</title>

    <!-- ここがBootstrapのCDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>;;
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>;;
    <![endif]-->
</head>

<body>
    <div class="container">
        <!-- top-row -->
        <div class="row">
            <div class="col-md-12">
                <!-- title-container -->
                <div class="title-container">
                    <h1><a href="/">TopTweets</a></h1>
                    <p>TwitterIDを入れると、直近のいいね数とリツイート数、もっともリツイートされたツイートが一覧できます。</p>
                </div>
                <!-- form-container -->
                {% if user_id %}
                <p>{{ user_id }}</p>
                {% endif %}
                <div class="form-container">
                    <form class="form-inline" method="post">
                        <label>
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input name="user_id" class="form-control" type="text" value="" placeholder="ここにTwitterIDを入力してください">
                            </div>
                            <button type="submit" class="btn btn-primary">取得する</button>
                        </label>
                    </form>
                </div>

            </div>
        </div>

        <div class="row">
            <h2>row</h2>
        </div>
        <div class="row">
            <h2>row</h2>
            <div class="col-md-4">
                <h2>col4</h2>
            </div>
            <div class="col-md-8">
                <h2>col8</h2>
            </div>
        </div>
    </div>

    <!-- ここがBootstrapのCDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- ここがBootstrapのCDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>

</html>
